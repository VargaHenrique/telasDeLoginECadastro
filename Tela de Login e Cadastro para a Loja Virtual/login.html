<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="login" id="login-container">
        <h1>Login</h1>
        <form>
           
         <label for="login-email">Email</label>
         <input type="email" id="login-email" placeholder="Insira o seu email" required><br><br>
         
         
         <label for="login-senha">Senha</label>
         
         <input type="password" id="login-senha" placeholder="Crie uma senha" required>
         <img src="https://i.stack.imgur.com/H9Sb2.png" id="olho" class="olho">
        
        <br><br>
         &nbsp;<button type="button" onclick="login()">Login</button>
        </form>
    </div>

    <div id="login-result">
    <p>NÃ£o tenho cadastro</p>
    <button onclick="window.location.href='/cadastro.html'">Cadrastrar</button>
    </div>
</body>
</html>
